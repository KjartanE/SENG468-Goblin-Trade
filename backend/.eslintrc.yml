root: true

env:
  browser: true
  es2021: true
  node: true

extends:
  - standard-with-typescript
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended
  - prettier

parser: '@typescript-eslint/parser'

parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: './tsconfig.json'

plugins:
  - react
  - '@typescript-eslint'

settings:
  react:
    version: 'detect'
rules: {}
